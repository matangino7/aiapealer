<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="app-title">AI Exam Appealer</h1>
      </div>
      <div class="header-right">
        <button *ngIf="!(authService.user$ | async)" routerLink="/auth/login" class="login-button">
          Login
        </button>
        <button *ngIf="!(authService.user$ | async)" routerLink="/auth/register" class="register-button">
          Register
        </button>
        <div *ngIf="authService.user$ | async as user" class="user-menu">
          <span class="user-email">{{ user.email }}</span>
          <button (click)="authService.logout()" class="logout-button">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p class="footer-text">
        &copy; {{ currentYear }} AI Exam Appealer. All rights reserved.
      </p>
    </div>
  </footer>
</div>
